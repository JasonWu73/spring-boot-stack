my:
  security:
    api-path-prefix: /test-api/
    apis:
      - /test-api/v1/public/**
      - GET /test-api/v1/token
      - POST /test-api/*/guest/** guest
    hierarchies:
      - root > admin
      - admin > user
    token-expires-in-seconds: 3600
  spa:
    file-path: classpath:/static/test-index.html
